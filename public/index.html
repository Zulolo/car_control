<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>LED Controller</title>
        <meta name="viewport" content="width=400px" />
        <script src="socket.io/socket.io.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <input type="range" id= "inputSlider" min="0" max="255" value="50" step="1" oninput="showValue(this.value)" />
        <br><br><span id="outputText">50</span>
        <br><br><input type="button" id= "setTime" onclick="sendTime()" value="latency test"> </input>
        <br><br><span id="wslatency">0</span>

        <script type="text/javascript">
            var socket = io.connect();
            var sendTimeInMs;
            var wslatency;

            socket.on('led', function (data) {
                document.getElementById("inputSlider").value = data.value;
                document.getElementById("outputText").innerHTML = data.value;
            });

            socket.on('getTime', function (data) {
                wslatency = Date.now() - sendTimeInMs;
                document.getElementById("wslatency").innerHTML = wslatency;
            });

            function showValue(newValue) {
                document.getElementById("outputText").innerHTML = newValue;
                socket.emit('led', { value: newValue });
            }

            function sendTime() {
                sendTimeInMs = Date.now();
                socket.emit('setTime', { millisecond: sendTimeInMs });
            }
        </script>
    </body>
</html>
